<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" type="submit">Login</ion-button>
      <ion-button expand="block" fill="outline" (click)="navigateToRecovery()">Recuperar Contrase√±a</ion-button>
      <ion-button expand="block" fill="outline" (click)="navigateToRegister()">Crear Cuenta</ion-button>
    </form>
  </div>
</ion-content>
