<ion-header>
  <ion-toolbar>
    <ion-title>Solicitud de {{ service }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div id="map" class="map-container"></div>

  <div class="professionals-container">
    <ion-list class="professionals-list">
      <ion-item *ngFor="let professional of professionals" (click)="selectProfessional(professional)">
        <ion-thumbnail slot="start">
          <img [src]="professional.image" alt="{{ professional.name }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ professional.name }}</h2>
          <p>{{ professional.description }}</p>
          <p>Distancia: {{ professional.distance }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="selectedProfessional" class="professional-details">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ selectedProfessional.name }}</ion-card-title>
        <ion-card-subtitle>{{ selectedProfessional.description }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Distancia: {{ selectedProfessional.distance }}</p>
        <ion-slides>
          <ion-slide *ngFor="let photo of selectedProfessional.gallery">
            <img [src]="photo" alt="Trabajo anterior de {{ selectedProfessional.name }}">
          </ion-slide>
        </ion-slides>
        <ion-button expand="block" (click)="requestService(selectedProfessional)">Solicitar Servicio</ion-button>
        <ion-button expand="block" fill="outline" (click)="goBack()">Volver</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
